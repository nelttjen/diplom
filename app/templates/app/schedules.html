{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>Рассписания</title>
{% endblock %}
{% block container %}
    {% for item in items %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Создано: {{ item.created_at }}</p>
                <a href="/schedules/{{ item.id }}/" class="btn btn-primary">Посмотреть</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
